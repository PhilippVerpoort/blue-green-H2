        2050: 12.03 +- 0.5
      atr+hcrccs:
        2025: 9.6 +- 0.5
        2030: 7.2 +- 0.5
        2050: 6.3 +- 0.5
    unit: MEUR
    source:
      SMR data from IEAGHG report, p. 18, Table 4 (@Tom).
    
      ATR data from @Simon sent on 24/11/2011.

  cost_blue_flh:
    desc: Full load hours of blue-hydrogen plant
    type: const
    value: 8322.0
