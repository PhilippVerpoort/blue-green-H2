fuels:
  natural gas:
    description: Natural Gas
    type: ng

  grey:
    description: Grey Hydrogen (SMR w/o capture)
    type: blue
    capture_rate: smr
    methane_leakage: 0.02
    include_capex: True

  blue HEB:
    description: Blue Hydrogen (High-emissions Blue)
    type: blue
    capture_rate: heb
    methane_leakage: 0.02
    include_capex: True

  blue HEB woCAPEX:
    description: Blue Hydrogen (High-emissions Blue, w/o CAPEX)
    type: blue
    capture_rate: heb
    methane_leakage: 0.02
    include_capex: False

  blue LEB:
    description: Blue Hydrogen (Low-emissions Blue)
    type: blue
    capture_rate: leb
    methane_leakage: 0.02
    include_capex: True

  green RE:
    description: Green Hydrogen (Using Renewable Energy Only)
    type: green
    elecsrc: re # RE only

  green mix:
    description: Green Hydrogen (Using Current Electricity Mix)
    type: green
    elecsrc: mix # grid mix
    


params:
  # ng parameters
  cost_ng_price:
    description: Natural gas price (per LHV)
    type: const
    value: 6.0
    unit: EUR/GJ
    source: based on IEAGHG - which contains sensitivity analysis using 2Euro to 18Euro - http://documents.ieaghg.org/index.php/s/HKtMncwfw2vaBxl

  ci_ng:
    description: Natural gas carbon intensity (per LHV)
    type: const
    value: 55.0
    unit: gCO2eq/MJ
    
  # blue parameters
  cost_blue_capex:
    description: Blue CAPEX
    type: const
    value:
      smr: 170.95
      heb: 201.80
      leb: 305.33
    unit: MEUR
    source: IEAGHG, Sec. 8.1.3, Table 2, Sheet 84

  cost_blue_plantsize:
    description: Plant size (i.e. production power)
    type: const
    value: 100000
    unit: Nm3/h
    source: IEAGHG

  cost_blue_flh:
    description: Full load hours of plant
    type: const
    value: 8322.0
    unit: h
    source: IEAGHG

  cost_blue_eff:
    description: Fuel efficiency of blue
    type: const
    value:
      smr: 0.7592
      heb: 0.7351
      leb: 0.6910
    unit: 1
    source: IEAGHG, p.16, Table 2 (Plant Performance Summary), total energy of inlet & outlet stream

  cost_blue_emiForCTS:
    description: Captured emissions for transport and storage
    type: const
    value:
      smr: 0.0
      heb: 0.4660
      leb: 0.8004
    unit: kgCO2/Nm3_H2
    source: IEAGHG, p. 16, Table 2 (Plant Performance Summary), Specific CO2 Captured

  cost_blue_cts:
    description: Carbon transport and storage cost (per tCO2, i.e. independent of capture rate)
    type: linear
    value:
      2020: 10.0
      2050: 40.0
    unit: EUR/tCO2
    source: IEAGHG - 10Euro/t, which increases to 40Euro/t

  ci_blue_base:
    description: Base Emissions of Pure SMR (w/o Capture) (per LHV)
    type: const
    value:
      smr:
        gwp100: 87.2
        gwp20: 89.7
      heb:
        gwp100: 46.3
        gwp20: 46.6
      leb:
        gwp100: 20.8
        gwp20: 21.5
    unit: gCO2eq/MJ
    source: Christians Excel Spreadsheet 29/10/2021

  ci_blue_methaneleakage:
    description: Methan leakage emissions per CH4 emission rate (per LHV)
    type: const
    value:
      smr:
        gwp100: 693.05
        gwp20: 1974.1
      heb:
        gwp100: 706.1
        gwp20: 2011.2
      leb:
        gwp100: 713.2
        gwp20: 2031.5
    unit: gCO2eq/MJ
    source: Christians Excel Spreadsheet 29/10/2021
    
  # green parameters
  cost_green_capex:
    description: Green CAPEX
    type: linear
    value:
      2020: 1200.0
      2050: 400.0
    unit: USD/kW
    source: based on IEA (2019) https://www.iea.org/reports/the-future-of-hydrogen/data-and-assumptions

  cost_green_elec:
    description: Electricity price
    type: linear
    value:
      re: # renewables only
        2020: 60.0
        2050: 30.0
      mix: # ee mix
        2020: 300.0
        2050: 50.0
    unit: USD/MWh
    source: RE numbers based on IRENA - solar PV https://www.irena.org/publications/2021/Jun/Renewable-Power-Costs-in-2020 // mix numbers are guessed

  ci_green_base:
    description: Electricity carbon intensity
    type: const
    value:
      gwp100: 0.12
      gwp20: 0.14
    unit: kgCO2eq/kgH2
    source: Christians Excel Spreadsheet 29/10/2021

  ci_green_eff:
    description: Electricity carbon intensity
    type: const
    value: 55.0
    unit: kWh/kgH2
    source: Christians Excel Spreadsheet 29/10/2021

  ci_green_elec:
    description: Electricity carbon intensity
    type: const
    value:
      re: # renewables only -> using wind power onshore
        gwp100: 0.013
        gwp20: 0.015
      mix: # ee mix -> using EU mix
        gwp100: 0.397
        gwp20: 0.434
    unit: kgCO2eq/kWh
    source: Christians Excel Spreadsheet 29/10/2021
    
  green_ocf:
    description: Operational capacity factor
    type: const
    value: 0.4
    unit: ~
    source: feasible ranges for combined wind and solar?

  lifetime:
    description: lifetime
    type: const
    value: 25
    unit: ~

  irate:
    description: Interest rate
    type: const
    value: 0.08
    unit: ~
