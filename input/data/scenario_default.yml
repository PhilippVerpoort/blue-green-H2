options:
  gwp: gwp100
  times: [2020, 2030, 2050]



fuels:
  natural gas:
    desc: Natural Gas
    type: ng
    colour: '#935947'
    methane_leakage: 0.02

  grey:
    desc: Grey Hydrogen (SMR w/o CCS)
    type: blue
    colour: '#bfbfbf'
    capture_rate: smr
    methane_leakage: 0.02
    include_capex: True

  blue HEB:
    desc: Blue Hydrogen (HEB)
    type: blue
    colour: '#345979'
    capture_rate: heb
    methane_leakage: 0.02
    include_capex: True

  blue HEB woCAPEX:
    desc: Blue Hydrogen (HEB, w/o CAPEX)
    type: blue
    colour: '#35638a'
    capture_rate: heb
    methane_leakage: 0.02
    include_capex: False

  blue LEB:
    desc: Blue Hydrogen (LEB)
    type: blue
    colour: '#62b7fe'
    capture_rate: leb
    methane_leakage: 0.02
    include_capex: True

  green RE:
    desc: Green Hydrogen (using RE only)
    type: green
    colour: '#00fe00'
    elecsrc: wind # RE only
    include_capex: True

  green mix:
    desc: Green Hydrogen (current elec mix)
    type: green
    colour: '#708f70'
    elecsrc: mix # grid mix
    include_capex: True
    


params:
  # ng parameters
  cost_ng_price:
    desc: Natural gas price (per LHV)
    type: const
    value: 6.0
    unit: EUR/GJ
    source: based on IEAGHG - which contains sensitivity analysis using 2Euro to 18Euro - http://documents.ieaghg.org/index.php/s/HKtMncwfw2vaBxl

  ci_ng_base:
    desc: Base Emissions of NG (per LHV)
    type: const
    value:
      gwp100: 65.0
      gwp20: 66.0
    unit: gCO2eq/MJ
    source: The second Excel Spreadsheet Christian sent on 03/11/2021

  ci_ng_methaneleakage:
    desc: Methan leakage emissions per CH4 emission rate (per LHV)
    type: const
    value:
      gwp100: 606.06
      gwp20: 1727.27
    unit: gCO2eq/MJ
    source: The second Excel Spreadsheet Christian sent on 03/11/2021
    
  # blue parameters
  cost_blue_capex:
    desc: Blue CAPEX
    type: const
    value:
      smr: 170.95
      heb: 201.80
      leb: 305.33
    unit: MEUR
    source: IEAGHG, Sec. 8.1.3, Table 2, Sheet 84

  cost_blue_OnM:
    desc: Operational and Maintenance cost (w/o fuel cost)
    type: const
    value:
      smr:  8.06
      heb:  9.28
      leb: 12.03
    unit: MEUR
    source: IEAGHG, p. 18, Table 4

  cost_blue_plantsize:
    desc: Plant size (i.e. production power)
    type: const
    value: 100000
    unit: Nm3/h
    source: IEAGHG

  cost_blue_flh:
    desc: Full load hours of plant
    type: const
    value: 8322.0
    unit: h
    source: IEAGHG

  cost_blue_eff:
    desc: Fuel efficiency
    type: const
    value:
      smr: 0.7592
      heb: 0.7351
      leb: 0.6910
    unit: 1
    source: IEAGHG, p.16, Table 2 (Plant Performance Summary), total energy of inlet & outlet stream

  cost_blue_emiForCTS:
    desc: Captured emissions for transport and storage
    type: const
    value:
      smr: 0.0
      heb: 0.4660
      leb: 0.8004
    unit: kgCO2/Nm3_H2
    source: IEAGHG, p. 16, Table 2 (Plant Performance Summary), Specific CO2 Captured

  cost_blue_cts:
    desc: Carbon transport and storage cost
    type: linear
    value: # (per tCO2, i.e. independent of capture rate)
      2020: 10.0
      2050: 40.0
    unit: EUR/tCO2
    source: IEAGHG - 10Euro/t, which increases to 40Euro/t

  ci_blue_base:
    desc: Base Emissions of Pure SMR (w/o Capture) (per LHV)
    type: const
    value:
      smr:
        gwp100: 87.2
        gwp20: 89.7
      heb:
        gwp100: 46.3
        gwp20: 46.6
      leb:
        gwp100: 20.8
        gwp20: 21.5
    unit: gCO2eq/MJ
    source: Christians Excel Spreadsheet 29/10/2021

  ci_blue_methaneleakage:
    desc: Methan leakage emissions per CH4 emission rate (per LHV)
    type: const
    value:
      smr:
        gwp100: 693.05
        gwp20: 1974.1
      heb:
        gwp100: 706.1
        gwp20: 2011.2
      leb:
        gwp100: 713.2
        gwp20: 2031.5
    unit: gCO2eq/MJ
    source: Christians Excel Spreadsheet 29/10/2021
    
  # green parameters
  cost_green_capex:
    desc: Green CAPEX
    type: linear
    value:
      2020: 1200.0
      2050: 400.0
    unit: USD/kW
    source: based on IEA (2019) https://www.iea.org/reports/the-future-of-hydrogen/data-and-assumptions

  cost_green_elec:
    desc: Electricity price
    type: linear
    value:
      hydro: # run-of-river hydro power
        2020: 60.0
        2050: 30.0
      wind: # wind power onshore
        2020: 60.0
        2050: 30.0
      solar: # PV power
        2020: 60.0
        2050: 30.0
      custom: # custom
        2020: 60.0
        2050: 30.0
      mix: # EU mix
        2020: 300.0
        2050: 50.0
    unit: USD/MWh
    source: RE numbers based on IRENA - solar PV https://www.irena.org/publications/2021/Jun/Renewable-Power-Costs-in-2020 // mix numbers are guessed

  ci_green_base:
    desc: CI of electrolysis
    type: const
    value:
      gwp100: 0.12
      gwp20: 0.14
    unit: kgCO2eq/kgH2
    source: Christians Excel Spreadsheet 29/10/2021

  ci_green_eff:
    desc: Elec. efficiency
    type: const
    value: 55.0
    unit: kWh/kgH2
    source: Christians Excel Spreadsheet 29/10/2021

  ci_green_elec:
    desc: CI of electricity
    type: const
    value:
      hydro: # run-of-river hydro power
        gwp100: 0.004
        gwp20: 0.004
      wind: # wind power onshore
        gwp100: 0.013
        gwp20: 0.015
      solar: # PV power
        gwp100: 0.04
        gwp20: 0.05
      custom: # custom
        gwp100: 0.02
        gwp20: 0.03
      mix: # EU mix
        gwp100: 0.397
        gwp20: 0.434
    unit: kgCO2eq/kWh
    source: Christians Excel Spreadsheet 29/10/2021
    
  green_ocf:
    desc: Operational capacity factor
    type: const
    value: 0.4
    unit: ~
    source: feasible ranges for combined wind and solar?

  lifetime:
    desc: lifetime
    type: const
    value: 25
    unit: ~

  irate:
    desc: Interest rate
    type: const
    value: 0.08
    unit: ~
