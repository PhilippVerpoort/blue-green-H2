options:
  gwp: gwp100
  times: [2025, 2030, 2040, 2050]



fuels:
  natural gas:
    desc: Natural Gas
    type: ng
    colour: '#ef7500'

  grey:
    desc: Grey Hydrogen (SMR w/o CCS)
    type: blue
    colour: '#bfbfbf'
    tech_type: smr
    include_capex: True

  blue HEB:
    desc: Blue Hydrogen (SMR+56%CCS)
    type: blue
    colour: '#3647a3'
    tech_type: smr+lcrccs
    include_capex: True

  blue HEB woCAPEX:
    desc: Blue Hydrogen (SMR+56%CCS, w/o CAPEX)
    type: blue
    colour: '#35638a'
    tech_type: smr+lcrccs
    include_capex: False

  blue LEB retro:
    desc: Blue Hydrogen (SMR+90%CCS)
    type: blue
    colour: '#62b7fe'
    tech_type: smr+hcrccs
    include_capex: True

  blue LEB:
    desc: Blue Hydrogen (ATR+93%CCS)
    type: blue
    colour: '#589ACE'
    tech_type: atr+hcrccs
    include_capex: True

  green RE:
    desc: Green Hydrogen (RE only)
    type: green
    colour: '#6ac100'
    tech_type: RE
    include_capex: True

  green mix:
    desc: Green Hydrogen (elec. mix)
    type: green
    colour: '#708f70'
    tech_type: mix
    include_capex: True



params:
  # ng parameters
  cost_ng_price:
    desc: Natural gas price (per LHV)
    type: linear
    value:
      2025: 6.0 +- 0.2
      2050: 6.0 + 0.5 - 2.0
    unit: EUR/GJ
    source: based on IEAGHG - which contains sensitivity analysis using 2Euro to 18Euro - http://documents.ieaghg.org/index.php/s/HKtMncwfw2vaBxl

  ci_ng_base:
    desc: Base Emissions of NG (per LHV)
    type: linear
    value:
      gwp100:
        2025: 65.0 +- 0.0
        2050: 65.0 +- 5.0
      gwp20:
        2025: 66.0 +- 0.0
        2050: 66.0 +- 5.0
    unit: gCO2eq/MJ
    source: The second Excel Spreadsheet Christian sent on 03/11/2021

  ci_ng_methaneleakage:
    desc: Amount of methan leakage in production chain (relative to total amount used)
    type: linear
    value:
      2025: 1.0 + 1.0 - 0.5
      2050: 0.5 +- 0.5
    unit: percent

  ci_ng_methaneleakage_perrate:
    desc: Methan leakage emissions per CH4 emission rate (per LHV)
    type: const
    value:
      gwp100: 606.06
      gwp20: 1727.27
    unit: gCO2eq/MJ
    source: The second Excel Spreadsheet Christian sent on 03/11/2021
    
  # blue parameters
  cost_blue_capex:
    desc: Blue CAPEX
    type: linear
    value:
      smr:
        2020: 170.95 +- 20.0
        2050: 170.95 +- 10.0
      smr+lcrccs:
        2020: 201.80 +- 20.0
        2050: 201.80 +- 10.0
      smr+hcrccs:
        2020: 305.33 +- 20.0
        2050: 305.33 +- 10.0
      atr+hcrccs:
        2025: 360.00 +- 40.0
        2030: 240.00 +- 30.0
        2050: 210.00 +- 10.0
    unit: MEUR
    source: IEAGHG, Sec. 8.1.3, Table 2, Sheet 84 / ATR from Simon

  cost_blue_OnM:  # this includes neither electricity cost, nor other variable O&M cost for ATR
    desc: Operational and Maintenance cost (w/o fuel cost)
    type: linear
    value:
      smr:
        2020: 8.06 +- 0.5
        2050: 8.06 +- 0.5
      smr+lcrccs:
        2020: 9.28 +- 0.5
        2050: 9.28 +- 0.5
      smr+hcrccs:
        2020: 12.03 +- 0.5
        2050: 12.03 +- 0.5
      atr+hcrccs:
        2020: 9.6 +- 0.5
        2030: 7.2 +- 0.5
        2050: 6.3 +- 0.5
    unit: MEUR
    source: IEAGHG, p. 18, Table 4

  cost_blue_plantsize:
    desc: Plant size (i.e. production power)
    type: const
    value: 100000
    unit: Nm3/h
    source: IEAGHG

  cost_blue_flh:
    desc: Full load hours of plant
    type: const
    value: 8322.0
    unit: h
    source: IEAGHG

  cost_blue_eff:
    desc: Fuel efficiency
    type: const
    value:
      smr: 0.7592 +- 0.05
      smr+lcrccs: 0.7351 +- 0.05
      smr+hcrccs: 0.6910 +- 0.05
      atr+hcrccs: 0.7353 +- 0.05
    unit: 1
    source: IEAGHG, p.16, Table 2 (Plant Performance Summary), total energy of inlet & outlet stream

  cost_blue_emiForCTS:
    desc: Captured emissions for transport and storage
    type: const
    value:
      smr: 0.0
      smr+lcrccs: 0.4660 +- 0.05
      smr+hcrccs: 0.8004 +- 0.05
      atr+hcrccs: 0.8004 +- 0.05
    unit: kgCO2/Nm3_H2
    source: IEAGHG, p. 16, Table 2 (Plant Performance Summary), Specific CO2 Captured

  cost_blue_cts:
    desc: Carbon transport and storage cost
    type: linear
    value: # (per tCO2, i.e. independent of capture rate)
      2020: 10.0 +- 5.0
      2050: 10.0 + 20.0 - 5.0
    unit: EUR/tCO2
    source: IEAGHG - 10Euro/t, which increases to 40Euro/t

  ci_blue_base:
    desc: Base Emissions of Pure SMR (w/o Capture) (per LHV)
    type: const
    value:
      smr:
        gwp100: 87.2 +- 10.0
        gwp20: 89.7 +- 10.0
      smr+lcrccs:
        gwp100: 46.3 +- 10.0
        gwp20: 46.6 +- 10.0
      smr+hcrccs:
        gwp100: 20.8 +- 10.0
        gwp20: 21.5 +- 10.0
      atr+hcrccs:
        gwp100: 20.8 +- 10.0
        gwp20: 21.5 +- 10.0
    unit: gCO2eq/MJ
    source: Christians Excel Spreadsheet 29/10/2021

  ci_blue_methaneleakage_perrate:
    desc: Methan leakage emissions per CH4 emission rate (per LHV)
    type: const
    value:
      smr:
        gwp100: 693.05
        gwp20: 1974.1
      smr+lcrccs:
        gwp100: 706.1
        gwp20: 2011.2
      smr+hcrccs:
        gwp100: 713.2
        gwp20: 2031.5
      atr+hcrccs:
        gwp100: 713.2
        gwp20: 2031.5
    unit: gCO2eq/MJ
    source: Christians Excel Spreadsheet 29/10/2021
    
  # green parameters
  cost_green_capex:
    desc: Green CAPEX
    type: linear
    value:
      2020: 1200 +- 100
      2050: 400 + 50 - 100
    unit: USD/kW
    source: based on IEA (2019) https://www.iea.org/reports/the-future-of-hydrogen/data-and-assumptions

  cost_green_elec:
    desc: Electricity price
    type: linear
    value:
      RE:
        2020: 60.0 +- 10.0
        2050: 30.0 + 5.0 - 10.0
      mix:
        2020: 300.0 +- 20.0
        2050: 50.0 +- 30.0
    unit: USD/MWh
    source: RE numbers based on IRENA - solar PV https://www.irena.org/publications/2021/Jun/Renewable-Power-Costs-in-2020 // mix numbers are guessed

  ci_green_base:
    desc: CI of electrolysis
    type: linear
    value:
      gwp100:
        2025: 0.12 +- 0.02
        2050: 0.06 +- 0.01
      gwp20:
        2025: 0.14 +- 0.02
        2050: 0.07 +- 0.01
    unit: kgCO2eq/kgH2
    source: Christians Excel Spreadsheet 29/10/2021

  ci_green_eff:
    desc: Elec. efficiency
    type: linear
    value:
      2025: 55.0
      2050: 50.0
    unit: kWh/kgH2
    source: Christians Excel Spreadsheet 29/10/2021

  ci_green_elec:
    desc: CI of electricity
    type: linear
    value:
      RE:
        gwp100:
          2025: 0.026 +- 0.010
          2050: 0.016 +- 0.005
        gwp20:
          2025: 0.026 +- 0.010
          2050: 0.016 +- 0.005
      mix:
        gwp100:
          2025: 0.397 +- 0.05
          2050: 0.397 + 0.01 - 0.15
        gwp20:
          2025: 0.434 +- 0.05
          2050: 0.434 + 0.01 - 0.15
    unit: kgCO2eq/kWh
    source: Christians Excel Spreadsheet 29/10/2021
    
  green_ocf:
    desc: Operational capacity factor
    type: const
    value: 50
    unit: percent
    source: feasible ranges for combined wind and solar?

  lifetime:
    desc: lifetime
    type: const
    value: 25
    unit: ~

  irate:
    desc: Interest rate
    type: const
    value: 8
    unit: percent
