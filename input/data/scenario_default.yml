params:
  # ng parameters
  cost_ng_price:
    desc: Natural gas price (per LHV)
    type: linear
    value:
      2025: 6.0 +- 0.2
      2050: 6.0 + 0.5 - 2.0
    unit: EUR/GJ
    source:
      Currently taken from IEA GHG report. 6 €/GJ = 21.6 €/MWh.
      
      Uncertainty small in 2025 (ignoring current strong fluctuations), and allowing for potentially strong decrease till 2050 due to decreasing demand.
      
      Number OK? Uncertainty OK? @Falko

  ghgi_ng_base:
    desc: Base Emissions of NG (per LHV; suppy-chain and combustion)
    type: linear
    value:
      gwp100:
        2025: 65.0 +- 0.0
        2050: 65.0 +- 5.0
      gwp20:
        2025: 66.0 +- 0.0
        2050: 66.0 +- 5.0
    unit: gCO2eq/MJ
    source:
      Based on second Excel Spreadsheet @Christian sent on 03/11/2021.
      
      This stays constant, as outlined in subsection 'Life-cycle emissions of blue hydrogen' in the Methods section.

  ghgi_ng_methaneleakage:
    desc: Amount of methane leakage in production chain (relative to total amount used)
    type: linear
    value:
      2025: 1.0
      2050: 0.1
    unit: percent
    source:
      Based on today's range of leakage rates and the ambition of the industry to lower it significantly along with substantial uncertainty on achieving this reduction.
      
      OK? @Falko

  ghgi_ng_methaneleakage_perrate:
    desc: GHG emissions due to methane leakage per CH4 emission rate (per LHV)
    type: const
    value:
      gwp100: 606.06
      gwp20: 1727.27
    unit: gCO2eq/MJ
    source: Based on second Excel Spreadsheet @Christian sent on 03/11/2021. This stays constant per defintion.
    
  # blue parameters
  cost_blue_capex:
    desc: Blue CAPEX
    type: linear
    value:
      smr:
        2025: 570.0 +- 57.0
        2050: 444.6 +- 44.5
      smr+lcrccs:
        2025: 673.0 +- 67.3
        2050: 524.9 +- 52.5
      smr+hcrccs:
        2025: 1018.0 +- 101.8
        2050: 794.0 +- 79.4
      atr+hcrccs:
        2025: 1200.0 +- 120.0
        2030: 800.0 +- 80.0
        2050: 700.0 +- 70.0
    unit: EUR/kW
    source:
      SMR data from IEAGHG report, Sec. 8.1.3, Table 2, Sheet 84 (@Tom). Assuming a 1% yearly learning rate, i.e.
      0.99**25 = 78% of cost in 2050.
      
      ATR data from @Simon sent on 24/11/2021.
      
      Assuming uncertainty +- 10%.

  cost_blue_OnM:  # this includes neither electricity cost, nor other variable O&M cost for ATR
    desc: Operational and Maintenance cost (w/o fuel cost)
    type: linear
    value:
      smr:
        2025: 8.06 +- 0.5
        2050: 8.06 +- 0.5
