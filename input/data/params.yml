    type: linear
    value:
      RE:
        gwp100:
          2025: 0.027 +- 0.010
          2050: 0.016 +- 0.005
        gwp20:
          2025: 0.033 +- 0.010
          2050: 0.020 +- 0.005
      grid:
        gwp100:
          2025: 0.397 +- 0.05
          2035: 0.190 +- 0.10
          2050: 0.190 +- 0.10
        gwp20:
          2025: 0.434 +- 0.05
