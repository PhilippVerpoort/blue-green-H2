cost:
    yaxislabel: Levelised Cost of Energy (EUR/MWh<sub>LHV</sub>)
    ymax: 180.0
    label: Direct cost
    showLines: False
    showCorridors:
      NG:
        label: NG
        cases:
          - NG-high-cons
          - NG-high-prog
          - NG-low-cons
          - NG-low-prog
      BLUE:
        label: Blue H<sub>2</sub>
        cases:
          - BLUE-high-cons
          - BLUE-high-prog
          - BLUE-low-cons
          - BLUE-low-prog
      GREEN-high:
        label: Green H<sub>2</sub> (Pessimistic)
        cases:
          - GREEN-cons
      GREEN-low:
        label: Green H<sub>2</sub> (Optimistic)
        cases:
          - GREEN-prog


ghgi:
    yaxislabel: Life-cycle GHGI of Energy (kg<sub>CO<sub>2</sub>eq</sub>/kWh<sub>LHV</sub>)
    ymax: 0.28
    label: Emissions intensity
    showLines: False
    showCorridors:
      GREEN:
        label: Green H<sub>2</sub>
        cases:
          - GREEN-cons
          - GREEN-prog
      NG:
        label: NG
        cases:
          - NG-high-cons
          - NG-high-prog
          - NG-low-cons
          - NG-low-prog
      BLUE-cons:
        label: Blue H<sub>2</sub> (Pessimistic)
        cases:
          - BLUE-high-cons
          - BLUE-low-cons
      BLUE-prog:
        label: Blue H<sub>2</sub> (Optimistic)
        cases:
          - BLUE-high-prog
          - BLUE-low-prog
        extended:
 #         - BLUE-low-prog-lowscco2
          - BLUE-low-prog-gwpOther
