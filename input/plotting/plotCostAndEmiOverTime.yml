cost:
    yaxislabel: Levelised Cost of Energy (EUR/MWh<sub>LHV</sub>)
    ymax: 180.0
    label: Direct cost
    showLines: False
    showCorridors:
      NG:
        colour: '#d66000'
        cases:
          NG-high-cons:
            desc: high gas price
          NG-low-cons:
            desc: low gas price
            colour: '#ef7500'
      BLUE:
        colour: '#4771b9'
        cases:
          BLUE-high-cons:
            desc: high gas price
          BLUE-low-cons:
            desc: low gas price
            colour: '#589ace'
      GREEN:
        colour: '#519c0f'
        cases:
          GREEN-cons:
            desc: conservative
          GREEN-prog:
            desc: progressive


ghgi:
    yaxislabel: Life-cycle GHGI of Energy (kg<sub>CO<sub>2</sub>eq</sub>/kWh<sub>LHV</sub>)
    ymax: 0.28
    label: Emissions intensity
    showLines: False
    showCorridors:
      GREEN:
        colour: '#519c0f'
        cases:
          GREEN-cons:
            desc: conservative
          GREEN-prog:
            desc: progressive
      NG:
        colour: '#d66000'
        cases:
          NG-low-cons:
            desc: conservative
          NG-low-prog:
            desc: progressive
      BLUE-cons:
        cases:
          BLUE-low-cons:
            desc: conservative
      BLUE-prog:
        cases:
          BLUE-low-prog:
            desc: progressive
      BLUE-prog-gwpOther:
        cases:
          BLUE-low-prog-gwpOther:
            desc: progressive, GWP20
