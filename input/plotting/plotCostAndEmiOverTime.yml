cost:
    yaxislabel: Levelised Cost of Energy (EUR/MWh<sub>LHV</sub>)
    ymax: 160.0
    label: Direct cost
    showLines: False
    showCorridors:
      NG:
        label: NG
        cases:
          - NG-high-pess
          - NG-high-opti
          - NG-low-pess
          - NG-low-opti
      BLUE:
        label: Blue H<sub>2</sub>
        cases:
          - BLUE-high-pess
          - BLUE-high-opti
          - BLUE-low-pess
          - BLUE-low-opti
      GREEN-high:
        label: Green H<sub>2</sub> (Pessimistic)
        cases:
          - GREEN-pess
      GREEN-low:
        label: Green H<sub>2</sub> (Optimistic)
        cases:
          - GREEN-opti


ghgi:
    yaxislabel: Life-cycle GHGI of Energy (kg<sub>CO<sub>2</sub>eq</sub>/kWh<sub>LHV</sub>)
    ymax: 0.28
    label: Emissions intensity
    showLines: False
    showCorridors:
      GREEN:
        label: Green H<sub>2</sub>
        cases:
          - GREEN-pess
          - GREEN-opti
      NG:
        label: NG
        cases:
          - NG-high-pess
          - NG-high-opti
          - NG-low-pess
          - NG-low-opti
      BLUE-pess:
        label: Blue H<sub>2</sub> (Pessimistic)
        cases:
          - BLUE-high-pess
          - BLUE-low-pess
      BLUE-opti:
        label: Blue H<sub>2</sub> (Optimistic)
        cases:
          - BLUE-high-opti
          - BLUE-low-opti
        extended:
          - BLUE-low-opti-lowscco2
          - BLUE-low-opti-gwpOther
