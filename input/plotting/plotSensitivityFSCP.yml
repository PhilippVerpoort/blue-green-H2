n_samples: 51
yrange:
  - -10.0
  - +800.0
ylabel: Blue-to-green fuel-switching carbon price (EUR)


sensitivity_params:
  p_el:
    range:
      - 20.0
      - 45.0
    scale: 1.0
    label: Electricity price<br>(EUR/MWh)
    mode: absolute
    vline: peryear
    textpos:
      - bottom right
      - top right
  sh:
    range:
      - 0.95
      - 1.00
    scale: 100.0
    label: Share of renewable elec.<br>(%)
    mode: absolute
    vline: once
    textpos:
      - bottom left
      - top left
  p_ng:
    range:
      - -10.0
      - +10.0
    scale: 1.0
    label: Change of natural-gas price<br>(EUR/MWh)
    mode: relative
    vline: once
    textpos:
      - top right
      - top right
  mlr:
    range:
      - 0.00
      - 0.05
    scale: 100.0
    label: Methane-leakage rate<br>(%)
    mode: absolute
    vline: peryear
    textpos:
      - top right
      - top right
  cr:
    range:
      - 0.6
      - 1.0
    scale: 100.0
    label: Capture rate<br>(%)
    mode: absolute
    vline: once
    textpos:
      - top left
      - top left


colour: '#fc4b32'


fuels:
  - ATR93-LL-LP to ELEC-RE-LP-LC
  - ATR93-LL-HP to ELEC-RE-LP-LC


years:
  - 2035
  - 2045


fuel_labels:
  - Low gas price
  - High gas price
